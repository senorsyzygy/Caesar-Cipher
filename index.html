<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="row" id="userArea">
            <div class="col-sm-12 col-lg-6">
                <h3>Caesar Cipher</h3>
                <p class="lead">Type your message below</p>
                <br>
                <div class="mb-3">
                    <label for="messageToBeCodedTextArea" class="form-label">Message input</label>
                    <textarea class="form-control" id="messageToBeCodedTextArea" rows="1"></textarea>
                    <br>
                    <input class="form-check-input" type="radio" name="enDeCode" id="encode1" checked>
                    <label class="form-check-label" for="enDeCode1">Encode</label>
                    <input class="form-check-input" type="radio" name="enDeCode" id="decode1">
                    <label class="form-check-label" for="enDeCode2">Decode</label>
                    <br>
                    <label for="keyRange" class="form-label">Key:</label>
                    <p class="lead" id="keyRangeOutput"></p>
                    <input type="range" class="form-range" min="0" max="25" id="keyRange" onchange="keyRange()">
                    <input type="button" id="submitButton" value="Submit" class="btn btn-primary btn-lg text-center" onclick="submitMsg()"/>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <h3>Output</h3>
                <p class="lead">See your encoded/decoded message below</p>
                <br>
                <div class="mb-3">
                    <label for="outputTextArea" class="form-label">Message output</label>
                    <textarea class="form-control" id="outputTextArea" rows="1"></textarea>
                </div>
            </div>
        </div>
        <br>
    </div>
    <script src="index.js"></script>
</body>
</html>
